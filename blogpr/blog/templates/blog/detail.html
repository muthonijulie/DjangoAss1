{% extends 'base.html' %} {% block content %} {% load static %}

<section class="vh-110 gradient-custom-2">
  <div class="container py-5">
   <div class="row">
   <div class="col-12">
   <div class="card">
   <div class="row -0">
   <div class="col-md-4">
  <img src="{{ post.image.url }}" class="image" alt="Post Image" style="max-width: 300px;">
  </div>
  <div class="col-md-8">
   <div class="card-body">
    <h1 class="card-title">{{ post.title }}</h1>

    <p class="card-text">{{ post.content }}</p>
   
     </div>
</div>
</div>
</div>

</div>
<div class="mt-4">
    <h3 class="mb-3">Actions</h3>
    <a href="{% url 'update' post.id %}" class="btn btn-primary me-2">Update</a>
    <a href="{% url 'delete' post.id %}" class="btn btn-danger me-2">Delete</a>
</div>

        
  </div>
</section>
{% endblock content %}
